<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Agente Digital | AI Studio v2</title>
    <meta name="description" content="Estúdio profissional de geração e edição de imagens com Inteligência Artificial." />
    <meta name="theme-color" content="#020617" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/10569/10569504.png" />
    <link rel="manifest" href="./manifest.json" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Garante que process.env exista para o SDK da Google
      window.process = window.process || {};
      window.process.env = window.process.env || {};
    </script>
    <style>
      :root {
        --accent-blue: #06b6d4;
        --accent-green: #10b981;
        --dark-bg: #020617;
        --panel-bg: #070a1a;
      }
      body {
        background-color: var(--dark-bg);
        color: #f1f5f9;
        margin: 0;
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
        -webkit-tap-highlight-color: transparent;
        overflow: hidden;
        height: 100vh;
        width: 100vw;
        font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      }
      #root {
        height: 100%;
        display: flex;
        flex-direction: column;
      }
      .blue-green-gradient {
        background: linear-gradient(135deg, var(--accent-blue) 0%, var(--accent-green) 100%);
      }
      .text-gradient {
        background: linear-gradient(135deg, var(--accent-blue) 0%, var(--accent-green) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      
      body::before {
        content: " ";
        display: block;
        position: absolute;
        top: 0; left: 0; bottom: 0; right: 0;
        background: linear-gradient(rgba(18, 16, 32, 0) 50%, rgba(6, 182, 212, 0.05) 50%), 
                    linear-gradient(90deg, rgba(6, 182, 212, 0.02), rgba(16, 185, 129, 0.01), rgba(59, 130, 246, 0.02));
        z-index: 100;
        background-size: 100% 4px, 3px 100%;
        pointer-events: none;
        opacity: 0.4;
      }

      .futuristic-scrollbar::-webkit-scrollbar { width: 4px; height: 4px; }
      .futuristic-scrollbar::-webkit-scrollbar-thumb {
        background-color: var(--accent-blue);
        border-radius: 10px;
      }
      
      .active-scale:active { transform: scale(0.96); }

      @keyframes pulse-glow {
        0% { box-shadow: 0 0 0 0 rgba(6, 182, 212, 0.4); }
        70% { box-shadow: 0 0 0 15px rgba(16, 185, 129, 0); }
        100% { box-shadow: 0 0 0 0 rgba(6, 182, 212, 0); }
      }
      .pulse-btn { animation: pulse-glow 2.5s infinite; }
      
      input, textarea, select { font-size: 16px !important; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.27.0"
      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
